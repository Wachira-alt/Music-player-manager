<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playing Manager</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="music-player">
    <header>
        <input type="text" id="search-bar" placeholder="What do you want to play?">
    </header>
    <div class="album-display" id="album-display">
        <h1 id="artist-name">The Weeknd</h1>
    </div>
    <div class="playlist">
        <h2>Popular</h2>
        <div class="song-item">
            <img src="album1.jpg" class="album-cover">
            <span class="song-title">Timeless (feat Playboi Carti)</span>
            <span class="song-duration">4:16</span>
            <button class="favorite-btn">+</button>
        </div>
        <div class="song-item">
            <img src="album2.jpg" class="album-cover">
            <span class="song-title">One Of The Girls (with JENNIE, Lil...)</span>
            <span class="song-duration">4:04</span>
            <button class="favorite-btn">+</button>
        </div>
    </div>
    <footer>
        <button id="play-btn">â–¶</button>
        <input type="range" id="progress-bar" min="0" max="100">
    </footer>
</div>




  <script src="./index.js"></script>
</body>
</html>
